{% extends 'base.html' %}
{% load static %}

{% block title %}
    Gallery Barberia
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'gallery/css/style.css' %}">

    {% for column in columns %}
        <div class="column">
            {% for image in column %}
                <img src="{{ MEDIA_URL }}{{ image.thumbnail }}" alt="{{ MEDIA_URL }}{{ image.image }}" onclick="openModal(this)">
            {% endfor %}
        </div>
    {% endfor %}

    <div id="myModal" class="modal" onclick="closeModal()">
        <div id="image-container">
            <img class="modal-content" id="img01">
        </div>
        <div id="prev-container" onclick="prevImage(event)">
          <div id="prev"></div>
        </div>

        <div id="next-container" onclick="nextImage(event)">
          <div id="next"></div>
        </div>
    </div>
    <script src="{% static 'gallery/js/js.js' %}"></script>
{% endblock %}
